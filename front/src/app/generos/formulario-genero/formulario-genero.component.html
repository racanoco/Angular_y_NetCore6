<form (submit)="guardarCambios()" [formGroup]="formGroup">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput />
        <mat-error *ngIf="formGroup.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="formGroup.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/generos">
            Cancelar
        </a>
    </div>
</form>
